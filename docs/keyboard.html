<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>TitanPocket tools</title>
<script src="./site-header.js"></script>
<script src="./tp-keyboard.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () =>
{
	( ( input ) =>
	{
		window.addEventListener( 'keydown', ( event ) =>
		{
			input.value = `${ event.key } ${ event.keyCode }(${ event.code }) [${ event.shiftKey ? 'S' : '' }${ event.ctrlKey ? 'C' : '' }${ event.altKey ? 'A' : '' }${ event.metaKey ? 'M' : '' }]`;
			keyboard.unlight();
			keyboard.light( event.code );
		} );
	} )( document.getElementById( 'input' ) );

	( ( keyboard ) =>
	{
		const kinput = document.getElementById( 'kinput' );
		keyboard.addEventListener( 'push', ( event ) =>
		{
			kinput.value = `${ event.detail.key } ${ event.detail.keyCode }(${ event.detail.code })${ event.detail.usable ? '' : ' Unusable' } [${ event.detail.shiftKey ? 'S' : '' }${ event.detail.altKey ? 'A' : '' }]`;
			keyboard.push( event.detail.button );
		} );
	} )( document.getElementById( 'keyboard' ) );
} );
</script>
<style>
input { width: 100%; font-size:3rem; box-sizing: border-box; outline: none; }
</style>
</head>
<body>
	<site-header></site-header>
	<div style="width:100%;display:grid;grid-template-columns:1fr 1fr;grid-template-rows:3rem 1fr;">
		<input id="kinput" readonly>
		<input id="input" readonly>
		<tp-keyboard id="keyboard" style="width:100%;grid-column:1 / 3;" shift alt></tp-keyboard>
	</div>
</body>
</html>
