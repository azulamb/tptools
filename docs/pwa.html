<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="manifest" href="./manifest.webmanifest">
<meta charset="utf-8">
<title>TitanPocket tools</title>
<!--<meta name="viewport" content="width=716,user-scalable=no" />-->
<script src="./site-header.js"></script>
<script src="./tplib.js?1"></script>
<script>
window.addEventListener('DOMContentLoaded', () =>
{
	document.getElementById( 'pf' ).textContent = window.matchMedia('(display-mode: fullscreen)').matches ? 'PWA' : 'Browser';
	document.getElementById( 'ws' ).textContent = `${ window.innerWidth } x ${ window.innerHeight }`;
	document.getElementById( 'reload' ).addEventListener( 'click', () => { location.reload( true ); } );
} );
TitanPocket.enableFullscreenViewport();
</script>
<style>
body { overflow: hidden; }
div.blocks { display: flex; justify-content: center; gap: 1px; background: black; }
div.blocks > button { display: block; background: white; box-sizing: border-box; width: var( --size ); height: var( --size ); }
div.blocks.s9 > button { --size: 74px; } div.blocks.s9 { gap: 5px; }
div.blocks.s11 > button { --size: calc( 5 * 13px ); }
div.blocks.s13 > button { --size: calc( 5 * 11px ); }
</style>
</head>
<body>
	<site-header></site-header>
	<dl>
		<dt>Is PWA(fullscreen)</dt>
		<dd id="pf"></dd>
		<dt>WIndow size</dt>
		<dd id="ws"></dd>
	</dl>
	<button id="reload">Reload</button>

	<div style="position:absolute;left:0;width:716px;">

	<div style="position:absolute;bottom:0;left:0;width:715px;height:35px;background:darkgray;"></div>
</body>
</html>
