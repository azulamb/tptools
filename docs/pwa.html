<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="manifest" href="./manifest.webmanifest">
<meta charset="utf-8">
<title>TitanPocket tools</title>
<meta name="viewport" content="width=716,user-scalable=no" />
<script src="./site-header.js"></script>
<script src="./tplib.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () =>
{
	document.getElementById( 'pf' ).textContent = window.matchMedia('(display-mode: fullscreen)').matches ? 'PWA' : 'Browser';
	document.getElementById( 'ws' ).textContent = `${ window.innerWidth } x ${ window.innerHeight }`;
} );
</script>
<style>
body { overflow: hidden; }
</style>
</head>
<body>
	<site-header></site-header>
	<dl>
		<dt>Is PWA(fullscreen)</dt>
		<dd id="pf"></dd>
		<dt>WIndow size</dt>
		<dd id="ws"></dd>
	</dl>
	<div style="position:absolute;bottom:0;left:0;width:716px;height:40px;background:red;"></div>
	<div style="position:absolute;bottom:0;left:0;width:715px;height:35px;background:darkgray;"></div>
</body>
</html>
